plugins {
  id 'war'
  id 'lenala.azure.azurewebapp' version '1.0'
}

repositories {
  mavenCentral()
}

dependencies {
  compile 'com.google.actions:actions-on-google:1.0.2'
  providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

azureWebApp {
    resourceGroup = '<%= resourceGroupName %>'
    appName = '<%= appName %>'
    pricingTier = '<%= pricingTierName %>'
    region = '<%= locationName %>'
    appService = {
        type = 'windows'
        javaWebContainer = 'tomcat 8.5'
        javaVersion = '1.8'
    }
    authentication = {
        type = 'azurecli'
    }
    deployment = {
        type = 'war'
    }
}
